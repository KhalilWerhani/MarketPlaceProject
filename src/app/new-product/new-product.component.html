
<div class="container mt-3 md-6 offset-md-3">
    <form [formGroup]="productFormGroup" (ngSubmit)="handleAddProduct()">
    
        <div>
            <label class="form-label">Name</label>
            <input type="text" formControlName="name" class="form-control"required>
        </div>
        <div>
            <label class="form-label">Price</label>
            <input type="number" formControlName="price" class="form-control" required>
        </div>
        <div>
            <label class="form-label">Promotion</label>
            <input type="checkbox" formControlName="promotion" class="form-check-input" >
        </div>
        <div>
            <label class="form-label">Available</label>
            <input type="number" formControlName="available" class="form-control" required>
        </div>
        <div>
            <label class="form-label">Description</label>
            <input type="text" formControlName="description" class="form-control" required>
        </div><!-- [disabled]="productFormGroup.invalid"-->

      <app-image></app-image>

        <button  class="btn btn-info"  type="submit">Save</button>
    </form>
</div>
<!--[disabled]="productFormGroup.invalid" -->
